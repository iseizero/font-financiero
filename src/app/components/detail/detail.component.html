<div class="container">
  <div class="row">
    <div class="col">
      <h1>{{currentData?.name}}</h1>
    </div>
  </div>

  <div class="row">
    <div>
      <p>Unidad: {{ currentData?.unit}}</p>
    </div>
  </div>

  <div class="row">
    <table class="table table-striped ">
      <thead>
        <tr>
          <th>#</th>
          <th class="text-center">Fecha</th>
          <th class="text-right">Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of currentData?.values; let i = index;" >
          <td class="index-item">{{ i + 1}}</td>
          <td class="text-center">{{transformDate(item?.date)}}</td>
          <td class="text-right">
            <span *ngIf="currentData?.unit == 'dolar'" >US$ {{item?.value}}</span>
            <span *ngIf="currentData?.unit == 'porcentual'" >{{item?.value}}%</span>
            <span *ngIf="currentData?.unit == 'pesos'" >${{item?.value}}</span>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
